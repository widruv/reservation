
<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />

<link href='fullcalendar-3.9.0/fullcalendar.min.css' rel='stylesheet' />

<script src='fullcalendar-3.9.0/lib/moment.min.js'></script>
<script src='fullcalendar-3.9.0/lib/jquery.min.js'></script>
<script src='fullcalendar-3.9.0/fullcalendar.min.js'></script>
<script src="timedropper-master/timedropper.js"></script>
<link rel="stylesheet" type="text/css" href="timedropper-master/timedropper.css">

<script

  crossorigin="anonymous"></script>
<script src='cal.js'></script>
<script src='events.js'></script>

<script>
  $(function() {
    $('#input_reservation_date').datepicker({
      dateFormat: 'yy-mm-dd'
    });
  });
  //timedropper
  $(function() {
    $('#input_reservation_start_time').timeDropper({
            format: 'HH:mm',
            setCurrentTime: false
            });
    $('#input_reservation_end_time').timeDropper({
            format: 'HH:mm',
            setCurrentTime: false
            });
  });
  //end timedropper
  $(document).ready(function() {
    FullCalendar.set(EVENTS);
    FullCalendar.show('#calendar');
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;

  }

  #calendar {
    max-width: 900px;
    margin: 0 auto;
  }

</style>
</head>

            <option value="6">6강의실</option>

          </select>
        </TD>
      </TR>
      <TR>
        <TD>예약일자</TD>
        <TD><INPUT id="input_reservation_date" TYPE="TEXT" NAME="date" SIZE="25"></TD>
      </TR>
          <TR>
        <TD>예약시작시간</TD>

      </FORM>
  </div>
</body>
</html>
